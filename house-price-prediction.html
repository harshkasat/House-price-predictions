<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional Custom Styles */
        body {
            padding: 20px;
        }
        #prediction-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">House Price Prediction</h1>
        
        <form id="prediction-form" class="mt-4" onsubmit="submitForm(event)">
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <div class="mb-3">
                <label for="sqft" class="form-label">Sqft:</label>
                <input type="number" class="form-control" id="sqft" name="sqft" required>
            </div>

            <div class="mb-3">
                <label for="bath" class="form-label">Bathrooms:</label>
                <input type="number" class="form-control" id="bath" name="bath" required>
            </div>

            <div class="mb-3">
                <label for="bhk" class="form-label">BHK:</label>
                <input type="number" class="form-control" id="bhk" name="bhk" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        <div id="prediction-result" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS (Optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JavaScript -->
    <script src="../house-price-prediction.js"></script>
</body>
</html>
